<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="Login.css" />
	<h:form class="login-page">
				<h3>sysVenorySaaS - Login</h3>
				<h:inputText id="username" type="text" value="#{login.user}"  ></h:inputText>
				<h:message for="username"></h:message>
				<br></br>
				<br></br>

				<h:inputSecret id="password" type="password" value="#{login.pwd}"></h:inputSecret>
				<h:message for="password"></h:message>
				<br></br>
				<br></br>
				<h:commandButton action="#{login.validateUsernamePassword}"
					value="Login"></h:commandButton>
	</h:form>
		<h:outputStylesheet library="css" name="Login.css" />	
</h:body>
</html>
