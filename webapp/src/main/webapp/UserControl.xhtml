<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Benutzerverwaltung</title>
	<script type="text/javascript" src="UserControl.js"></script>
</h:head>
<h:body>
	<b:tabLinks>
		<b:navCommandLink value="Home" action="Admin" href="Home"></b:navCommandLink>
		<b:navCommandLink value="Benutzerverwaltung"
			action="#{userControl.checkUserRights}" href="Benutzerverwaltung"></b:navCommandLink>
		<b:navCommandLink value="Scan-Einstellungen"
			action="#{scanSettingBean.checkScanSetting}" href="ScanSetting"></b:navCommandLink>
		<b:navCommandLink value="Scans" action="#{scans.checkScans}"
			href="Scans"></b:navCommandLink>
		<b:navCommandLink value="Lastüberwachung"
			action="#{loadMonitoring.checkLoadMonitoring}" href="Lastüberwachung"></b:navCommandLink>
		<b:navCommandLink value="Services" action="#{services.checkServices}"
			href="Services"></b:navCommandLink>
		<b:navCommandLink value="Logout" action="#{login.logout}" href="Login"></b:navCommandLink>
	</b:tabLinks>
	<h:form>
		<p>Benutzerverwaltung</p>
		<b:dataTable value="#{userControl.users}" var="user" id="allUsers"
			styleClass="table table-striped table-bordered" style="width:100%"
			multi-column-search="true">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Benutzername" />
				</f:facet>
				<b:inputText id="username" value="#{user.username}"
					binding="#{userControl.tmpUsername}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Passwort" />
				</f:facet>
				<b:inputSecret value="#{user.password}"
					binding="#{userControl.tmpPassword}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="E-Mail" />
				</f:facet>
				<b:inputText value="#{user.email}" />
			</h:column>
			<h:column>
				<b:commandButton id="delete" value="Löschen" look="danger"
					icon="remove" action="#{userControl.deleteUser}"
					actionListener="#{userControl.userListener}">
					<f:attribute name="iduser" value="#{user.idUser}" />
				</b:commandButton>
			</h:column>
		</b:dataTable>
		<b:commandButton look="Primary" icon="save" value="Save Changes"
			action="#{userControl.saveChanges}"></b:commandButton>
	</h:form>
</h:body>
</html>
