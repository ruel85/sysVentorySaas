<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Detailinformationen zum Device</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton action="Devices" value="Zurück zu Devices"
			look="primary" icon="chevron-left" />
		<p>Gerätedetails</p>
		<b:panel title="Interfaces" look="primary">
			<b:dataTable value="#{deviceInfos.interfaces}" var="netInterface"
				id="allInterfaces" styleClass="table table-striped table-bordered"
				style="width:100%" multi-column-search="true">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{netInterface.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="DHCP" />
					</f:facet>
					<h:outputText value="#{netInterface.dhcp}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Subnet" />
					</f:facet>
					<h:outputText value="#{netInterface.subnet}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Gateway" />
					</f:facet>
					<h:outputText value="#{netInterface.gateway}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Typ" />
					</f:facet>
					<h:outputText value="#{netInterface.macAddress}" />
				</h:column>
			</b:dataTable>
		</b:panel>
		<b:panel title="Betriebssysteme" look="primary">
			<b:dataTable value="#{deviceInfos.operatingSystem}" var="system"
				id="allSystems" styleClass="table table-striped table-bordered"
				style="width:100%" multi-column-search="true">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{system.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Architektur" />
					</f:facet>
					<h:outputText value="#{system.architecture}" />
				</h:column>
			</b:dataTable>
		</b:panel>
		<b:panel title="Drucker" look="primary" collapsible="true">
			<b:dataTable value="#{deviceInfos.printers}" var="printer"
				id="allPrinter" styleClass="table table-striped table-bordered"
				style="width:100%" multi-column-search="true">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{printer.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Beschreibung" />
					</f:facet>
					<h:outputText value="#{printer.description}" />
				</h:column>
			</b:dataTable>
		</b:panel>
		<b:panel title="Drucker-Treiber" look="primary" collapsible="true">
			<b:dataTable value="#{deviceInfos.printerDrivers}" var="driver"
				id="allPrinterDrivers"
				styleClass="table table-striped table-bordered" style="width:100%"
				multi-column-search="true">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{driver.name}" />
				</h:column>
			</b:dataTable>
		</b:panel>
		<b:panel title="Prozessor" look="primary">
			<b:dataTable value="#{deviceInfos.processor}" var="pro"
				id="allProcessor" styleClass="table table-striped table-bordered"
				style="width:100%" multi-column-search="true">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{pro.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Anzahl Kerne" />
					</f:facet>
					<h:outputText value="#{pro.cores}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Takt" />
					</f:facet>
					<h:outputText value="#{pro.frequency}" />
				</h:column>
			</b:dataTable>
		</b:panel>
		<b:panel title="SID" look="primary">
			<b:dataTable value="#{deviceInfos.sid}" var="s" id="allSID"
				styleClass="table table-striped table-bordered" style="width:100%"
				multi-column-search="true">
				<h:column>
					<f:facet name="header">
						<h:outputText value="SID" />
					</f:facet>
					<h:outputText value="#{s.SID}" />
				</h:column>
			</b:dataTable>
		</b:panel>
		<b:panel title="Software" look="primary">
			<b:dataTable value="#{deviceInfos.software}" var="soft"
				id="allSoftware" styleClass="table table-striped table-bordered"
				style="width:100%" multi-column-search="true">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{soft.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Version" />
					</f:facet>
					<h:outputText value="#{soft.version}" />
				</h:column>
			</b:dataTable>
		</b:panel>
	</h:form>
</h:body>
</html>
