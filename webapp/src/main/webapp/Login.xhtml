<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login</title>
	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 330px;
	padding: 15px;
}
</style>
</h:head>
<h:body style="padding-top: 60px; background-color: #add;">
	<h:form styleClass="loginform" prependId="false">

		<b:container layout="fluid">
		    <b:panel title="sysVenorySaaS - Login" look="primary">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Benutzername:" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText id="username" placeholder="Benutzername" ajax="true"
							value="#{login.user}" update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="username"></b:message>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Passwort:" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputSecret id="password" type="password"
							placeholder="Passwort" value="#{login.password}" ajax="true"
							update="@(.message)">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="password"></b:message>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton update="@form" look="primary" icon="log-in"
							action="#{login.validateUsernamePassword}" value="Login"
							style="width:100%"></b:commandButton>
					</b:column>
					<b:column span="2">
						<b:commandButton update="@form" value="Registrieren" look="Danger"
							style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
