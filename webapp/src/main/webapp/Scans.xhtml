<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Scans</title>
</h:head>
<h:body>
	<b:tabLinks>
		<b:navCommandLink value="Home" action="Admin" href="Home"></b:navCommandLink>
		<b:navCommandLink value="Benutzerverwaltung"
			action="#{userControl.checkUserRights}" href="Benutzerverwaltung"></b:navCommandLink>
		<b:navCommandLink value="Scans" action="#{scans.checkScans}"
			href="Scans"></b:navCommandLink>
		<b:navCommandLink value="Lastüberwachung"
			action="#{loadMonitoring.checkLoadMonitoring}" href="Lastüberwachung"></b:navCommandLink>
		<b:navCommandLink value="Services" action="#{services.checkServices}"
			href="Services"></b:navCommandLink>
		<b:navCommandLink value="Logout" action="#{login.logout}" href="Login"></b:navCommandLink>
	</b:tabLinks>
	<h:form>
		<b:dataTable value="#{scans.scans}" var="scan" id="allScans"
			styleClass="table table-striped table-bordered" style="width:100%">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Startzeit" />
				</f:facet>
				<h:outputText value="#{scan.startTime}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Endzeit" />
				</f:facet>
				<h:outputText value="#{scan.endTime}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Statusbeschreibung" />
				</f:facet>
				<h:outputText value="#{scan.status.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Statusname" />
				</f:facet>
				<h:outputText value="#{scan.status.name}" />
			</h:column>
		</b:dataTable>
	</h:form>
</h:body>
</html>
