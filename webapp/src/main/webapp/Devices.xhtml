<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Ger채te</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton action="Scans" value="Zur체ck zu Scans" look="primary"
			icon="chevron-left" />
		<p>Ger채te</p>
		<b:dataTable value="#{devices.devices}" var="device" id="allDevices"
			styleClass="table table-striped table-bordered" style="width:100%"
			multi-column-search="true">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{device.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Macadresse" />
				</f:facet>
				<h:outputText value="#{device.macAddress}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="IP-Adresse" />
				</f:facet>
				<h:outputText value="#{device.ipAddress}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Speicher" />
				</f:facet>
				<h:outputText value="#{device.memory}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Typ" />
				</f:facet>
				<h:outputText value="#{device.systemtype}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ger채tedetails" />
				</f:facet>
				<b:navCommandLink value="Details" icon="list" look="primary"
					action="#{deviceInfos.getDeviceInfosByDevice(device.idDevice)}"
					href="DeviceInfos" />
			</h:column>
		</b:dataTable>
	</h:form>
</h:body>
</html>
