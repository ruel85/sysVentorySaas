<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Devices</title>
</h:head>
<h:body>
	<b:tabLinks>
		<b:navCommandLink value="Home" action="Admin" href="Home"></b:navCommandLink>
		<b:navCommandLink value="Benutzerverwaltung"
			action="#{userControl.checkUserRights}" href="Benutzerverwaltung"></b:navCommandLink>
		<b:navCommandLink value="Scan-Einstellungen"
			action="#{scanSettingBean.checkScanSetting}" href="ScanSetting"></b:navCommandLink>
		<b:navCommandLink value="Scans" action="#{scans.checkScans}"
			href="Scans"></b:navCommandLink>
		<b:navCommandLink value="Lastüberwachung"
			action="#{loadMonitoring.checkLoadMonitoring}" href="Lastüberwachung"></b:navCommandLink>
		<b:navCommandLink value="Services" action="#{services.checkServices}"
			href="Services"></b:navCommandLink>
		<b:navCommandLink value="Logout" action="#{login.logout}" href="Login"></b:navCommandLink>
	</b:tabLinks>
	<h:form>
		<b:dataTable value="#{devices.devices}" var="device" id="allDevices"
			styleClass="table table-striped table-bordered" style="width:100%"
			multi-column-search="true">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{device.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Macadresse" />
				</f:facet>
				<h:outputText value="#{device.macAddress}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="IP-Adresse" />
				</f:facet>
				<h:outputText value="#{device.ipAddress}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Speicher" />
				</f:facet>
				<h:outputText value="#{device.memory}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Typ" />
				</f:facet>
				<h:outputText value="#{device.systemtype}" />
			</h:column>
		</b:dataTable>
	</h:form>
</h:body>
</html>
