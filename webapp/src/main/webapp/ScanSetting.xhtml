<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>ScanSettingBean</title>
</h:head>
<h:body>
	<b:tabLinks>
		<b:navCommandLink value="Home" action="Admin" href="Home"></b:navCommandLink>

		<b:navCommandLink value="Benutzerverwaltung"
			action="#{userControl.checkUserRights}" href="Benutzerverwaltung"></b:navCommandLink>

		<b:navCommandLink value="Scan-Einstellungen"
			action="#{scanSettingBean.checkScanSetting}" href="ScanSettingBean"></b:navCommandLink>

		<b:navCommandLink value="Scans" action="#{scans.checkScans}"
			href="Scans"></b:navCommandLink>

		<b:navCommandLink value="Lastüberwachung"
			action="#{loadMonitoring.checkLoadMonitoring}" href="Lastüberwachung"></b:navCommandLink>

		<b:navCommandLink value="Services" action="#{services.checkServices}"
			href="Services"></b:navCommandLink>

		<b:navCommandLink value="Logout" action="#{login.logout}" href="Login"></b:navCommandLink>
	</b:tabLinks>
	<h:form>
		<b:container>

			<b:panelGrid colSpans="2,10">
				<h:outputLabel value="Value 1" />
				<b:inputText span="8" value="#{scanSettingBean.networkName}" />
				<h:outputLabel value="Ip-Range Anfang" />
				<b:inputText span="10" value="#{scanSettingBean.ipStart}" />
				<h:outputLabel value="IP-Range Ende" />
				<b:inputText value="#{scanSettingBean.ipEnd}" />
				<h:outputLabel value="Intervall in h" />
				<b:inputText value="#{scanSettingBean.intervallHours}" />
				<h:outputLabel value="Zeit zu Scannen" />
				<b:selectBooleanCheckbox value="#{scanSettingBean.timeToScan}" />
			</b:panelGrid>

		</b:container>
	</h:form>
</h:body>
</html>
